<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket Booking</title>
    <style>
        body{
            padding: 4cm;
            background-color:lightyellow
        }
        .floatLeftClear{float: left;;clear:right;margin-left:20px}
        .floatRight{float: right;}
        label{
            padding:3em;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
     <img  src="movie ticket booking.png" alt="movie ticket " class="floatLeftClear" width="400" />
    <div class="floatRight" style="line-height: 2.5em;">
            <h1 style="color: indigo;">MOVIE TICKET BOOKING</h1>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required minlength="4" maxlength="16">
            <br>
            <label for="Email">Email :</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="Date">Date :</label>
            <input type="datetime-local" id="date" name="date" required>
            <br>
            <label for="Person">Persons:</label>
            <input type="number" id='Person' name="person" required min='1' max="6" size="10">
            <br>
            <label for="Type">Type:</label>
            <select name="type" id="type">
                <option value="">--Please choose an option--</option>
                <option value="Upper Balcony">Upper Balcony</option>
                <option value="Middle Balcony">Middle Balcony</option>
                <option value="Lower Balcony">Lower Balcony</option>
                <option value="Middle">Middle</option>
            </select>
            <br>
            <p><input type="checkbox" name="terms"> I accept the <u>Terms and Conditions</u></p>
            <button name="BuyNOw" type="submit" value="Butnow">BUY NOW</button>
    </div>
  </body>
</html>
