<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_form</title>
</head>
<body>
    <form action="">
        <h1>PAYMENT FORM</h1>
        <h2>Contact Information</h2>
        <p>Name*:<input type="text" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="50" rows="10"></textarea>
        </p>
        <p>Email*: <input type="email" name="email" id="email" required></p>
        <p>Pincodde*: <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p> CardTpe*:
            <select name="cardtype" id="cardtype" required>
                <option value="">--Select card type--</option>
                <option value="Visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>CardNumber*: <input type="number" name="cardnumber" id="cardnumber" required></p>
        <p>Expration Date*: 
            <input type="date" name="exprationdate" id="exprationdate" required>
        </p>
        <p>CVV*: <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="PAYNOW">
    </form>
</body>
</html>
